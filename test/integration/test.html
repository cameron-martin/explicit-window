<!doctype html>
<html>
<head>
  <title>explicit-window integration tests</title>
  <script type="text/javascript">
    (function() {

      var testCases = [
        'all',
        'function_declarations',
        'variable_declarations'
      ];

      var testFiles = Array.prototype.concat.apply([], testCases.map(function(testCase) {
        return [
          testCase + '-input.js',
          testCase + '-output.js'
        ];
      }));

      document.addEventListener('DOMContentLoaded', function() {
        testFiles.forEach(createCaseIframe);
      });

      function createCaseIframe(testFile) {
        var iframe = document.createElement('iframe');
        iframe.src = 'test_case.html#' + testFile;

        document.body.appendChild(iframe);
      }
    })();
  </script>
